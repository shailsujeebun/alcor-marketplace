name: CI

on:
  push:
    branches:
      - main
      - feature-translation
  pull_request:

jobs:
  web-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package.json
      - name: Install dependencies
        run: npm install
      - name: i18n hardcoded text guard
        run: npm run i18n:guard
      - name: Lint
        run: npm run lint
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

  api-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: api/package.json
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Unit tests
        run: npm test -- --runInBand
      - name: e2e smoke tests
        run: npm run test:e2e -- --runInBand

  api-security-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Prod dependency audit (high/critical gate)
        run: pnpm run audit:prod

  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact --gitleaks-ignore-path=.gitleaksignore
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Semgrep
        run: python -m pip install --upgrade semgrep
      - name: Run Semgrep SAST (high severity gate)
        env:
          SEMGREP_BASELINE_COMMIT: ${{ github.event.pull_request.base.sha }}
          SEMGREP_BASELINE_REF: ${{ vars.SAST_BASELINE_REF }}
          SEMGREP_CONFIG: p/security-audit
          SEMGREP_SEVERITY: ERROR
        run: bash .github/scripts/run-semgrep.sh

  seed-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: alcor_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d alcor_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/alcor_ci?schema=public
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: api/package.json
      - name: Install dependencies
        run: npm install
      - name: Apply migrations
        run: npx prisma migrate deploy
      - name: Seed all data
        run: npm run seed:all
      - name: Verify seed integrity
        run: npm run seed:verify
