# ──────────────────────────────────────────────────────
# Production Docker Compose
# Usage:
#   1. Copy .env.example files and fill in values
#   2. docker compose -f docker-compose.prod.yml up -d --build
# ──────────────────────────────────────────────────────

services:
  # ─── Reverse Proxy ──────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: mp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped

  # ─── API (NestJS) ──────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mp_api
    env_file: ./api/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "3000"

  # ─── Web (Next.js) ─────────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.your-domain.com}
    container_name: mp_web
    env_file: ./web/.env.local
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "3000"

  # ─── PostgreSQL ────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: mp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mpdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    expose:
      - "5432"

  # ─── Redis ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: mp_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    expose:
      - "6379"

volumes:
  pgdata:
  redisdata:
